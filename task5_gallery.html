<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Photo Gallery
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom border radius for the top bar */
    .rounded-top-bar {
      border-radius: 15px 15px 15px 15px;
    }
  </style>
 </head>
 <body class="bg-[#e6e6e6] min-h-screen flex flex-col items-center p-4">
  <header class="w-full max-w-5xl bg-black rounded-top-bar border border-yellow-400 py-2">
   <h1 class="text-white text-center font-semibold text-lg">
    Photo Gallery
   </h1>
  </header>
  <main class="w-full max-w-5xl mt-4 border border-black bg-[#e6e6e6] p-4" style="box-shadow: inset 0 0 0 2px black">
   <div class="grid grid-cols-4 gap-4">
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="Colorful pinwheel with petals in red, pink, blue, green, and yellow on a blue background" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/00422730-617b-496f-95aa-059d3037582f.jpg" width="150"/>
    </div>
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="Business meeting scene with people standing near a table with charts and laptop" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/f1e15cac-ec2f-4c14-c79a-bfc1adabd58f.jpg" width="150"/>
    </div>
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="Colorful feathers in red, yellow, and turquoise on a soft blurred background" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/b76bb63e-f083-4ad7-fe95-156b95e24b35.jpg" width="150"/>
    </div>
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="Abstract colorful light streaks on dark background" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/2ad76535-7f09-48a3-5111-3b522f4104e0.jpg" width="150"/>
    </div>
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="Mountain landscape with blue sky and green trees" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/51c970e2-737a-424f-facd-0ab172b31d1b.jpg" width="150"/>
    </div>
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="Close-up of colorful autumn leaves on a tree" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/f8ef2dfd-16bb-4a9a-7684-1bc98f27923e.jpg" width="150"/>
    </div>
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="City skyline at sunset with orange and purple sky" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/6fdc6dc6-21a1-49f5-fb6a-da9023f1324a.jpg" width="150"/>
    </div>
    <div class="rounded-xl border border-gray-400 overflow-hidden">
     <img alt="Ocean waves crashing on rocky shore" class="w-full h-full object-cover rounded-xl" height="150" src="https://storage.googleapis.com/a1aa/image/64d51004-fe41-4438-c9e8-32c7d1dae439.jpg" width="150"/>
    </div>
   </div>
  </main>
 </body>
</html>
