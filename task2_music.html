<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Albums & Artists</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h2 {
      color: gold;
    }
    .section {
      margin: 30px 0;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .title {
      font-weight: bold;
      margin-top: 5px;
    }
    .subtitle {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Latest Albums ...</h2>
    <div class="grid">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7e/Top_Gun_Maverick_Poster.jpg" alt="Top Gun">
        <div class="title">Top Gun: Maverick</div>
        <div class="subtitle">Soundtrack</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Black_Panther_Wakanda_Forever_poster.jpg" alt="Black Panther">
        <div class="title">Black Panther</div>
        <div class="subtitle">Wakanda Forever</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/00/Spider-Man_No_Way_Home_poster.jpg" alt="Spider-Man">
        <div class="title">Spider-Man</div>
        <div class="subtitle">No Way Home</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/88/Thor_Love_and_Thunder_poster.jpeg" alt="Thor">
        <div class="title">Thor</div>
        <div class="subtitle">Love & Thunder</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/d/d7/RRR_Poster.jpg" alt="RRR">
        <div class="title">RRR</div>
        <div class="subtitle">Telugu Epic</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Top 10 Artist ...</h2>
    <div class="grid">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Arrahman.jpg" alt="AR Rahman">
        <div class="title">A.R Rahman</div>
        <div class="subtitle">Music Maestro</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Taylor_Swift_2_-_2019_by_Glenn_Francis.jpg" alt="Taylor Swift">
        <div class="title">Taylor Swift</div>
        <div class="subtitle">Pop Icon</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/The_Weeknd_2018.png" alt="The Weeknd">
        <div class="title">The Weeknd</div>
        <div class="subtitle">R&B Singer</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Anirudh_Ravichander.jpg" alt="Anirudh">
        <div class="title">Anirudh Ravichander</div>
        <div class="subtitle">Music Director</div>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Ariana_Grande_Grammys_2020.png" alt="Ariana">
        <div class="title">Ariana Grande</div>
        <div class="subtitle">Pop Superstar</div>
      </div>
    </div>
  </div>

</body>
</html>
